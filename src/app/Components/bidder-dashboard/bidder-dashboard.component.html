<div class="bidder-dashboard">
  <div class="search-bar">
    <input type="text" placeholder="Search...">
    <button (click)="searchItems()">Search</button>
  </div>

  <div class="item-list">
    <div class="item" *ngFor="let item of items">
      <img src="{{ item.imagePath }}" alt="{{ item.name }}">
      <h3>{{ item.name }}</h3>
      <p>Current Bid: ${{ item.currentBid }}</p>
      <button (click)="viewItemDetails(item)">View Details</button>
      <button (click)="placeBid(item)">Place Bid</button>
    </div>
  </div>

  <div class="item-list">
    <div class="item" *ngFor="let item of items">
      <img src="{{ item.imagePath }}" alt="{{ item.name }}">
      <h3>{{ item.name }}</h3>
      <p>Current Bid: ${{ item.currentBid }}</p>
      <button (click)="viewItemDetails(item)">View Details</button>
      <button (click)="placeBid(item)">Place Bid</button>
    </div>
  </div>

  <div class="buy-package">
    <h2>Buy Package</h2>
    <!-- Add Stripe integration here for payment -->
    <button (click)="buyPackage()">Buy Package (Stripe)</button>
  </div>
</div>
