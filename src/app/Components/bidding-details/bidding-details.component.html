<div class="bidding-page">
  <h2>Bidding Page</h2>

  <div class="bidding-page">
  <!-- Header Bar -->
  <header class="header-bar">
    <div class="header-content">
      <h2 class="header-title">Bidding Details</h2>
      <div class="shopping-basket-icon">
        <mat-icon>shopping_basket</mat-icon>
      </div>
    </div>
  </header>

  <div class="art-cards">
    <div *ngFor="let item of artItems" class="art-card">
      <img [src]="item.image" alt="{{ item.name }}" class="card-image">
      <div class="card-details">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <p>Current Bid: ${{ item.currentBid }}</p>
        <button class="place-bid-btn" (click)="placeBid(item)">Place Bid</button>
        <button class="increase-bid-btn" (click)="increaseBid(item)">Increase Bid</button>
      </div>
    </div>
  </div>
</div>
